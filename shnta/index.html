<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata Shinta Aprilia</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(135deg, #6a11cb 0%, #83d7ec 100%);
        min-height: 100vh;
        font-family: "Quicksand", sans-serif;
        color: #fff;
      }

      .container {
        padding-top: 60px;
        padding-bottom: 60px;
      }

      .card-profile {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .card-profile:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      }

      .card-profile img {
        border-radius: 50%;
        width: 180px;
        height: 180px;
        object-fit: cover;
        margin-bottom: 20px;
        border: 4px solid #fff;
      }

      h1 {
        font-family: "Pacifico", cursive;
      }

      .social-icons a {
        color: #fff;
        font-size: 24px;
        margin: 0 10px;
        transition: transform 0.3s;
      }

      .social-icons a:hover {
        transform: scale(1.2);
      }

      .btn-custom {
        background-color: #f39c12;
        border: none;
        color: #fff;
        transition: background-color 0.3s, transform 0.3s;
      }

      .btn-custom:hover {
        background-color: #e67e22;
        transform: translateY(-5px);
      }

      .audio-video {
        background: rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-lg-6">
         
          <div class="card card-profile">
            <img src="photo.jpg" alt="Foto Shinta" class="img-fluid mx-auto d-block" />
            <h1>Shinta Aprilia</h1>
            <p><strong>Kelas:</strong> XI RPL 1</p>
            <p><strong>Tanggal Lahir:</strong> 13 April 2008</p>
            <p><strong>Usia:</strong> 16 tahun</p>
            <p><strong>Alamat:</strong> Kp Babakan</p>
            <p><strong>Email:</strong> shntaaprilia9@gmail.com</p>
            <p><strong>Telepon:</strong> 083863772258</p>

            <div class="social-icons mt-4">
              <a href="https://www.instagram.com/shinta" target="_blank"><i class="fab fa-instagram"></i></a>
              <a href="https://www.facebook.com/shinta" target="_blank"><i class="fab fa-facebook"></i></a>
              <a href="https://www.twitter.com/shinta" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>

            <div class="audio-video mt-4">
              <h3>Pesan Suara</h3>
              <audio controls class="w-100">
                <source src="audio.mp3" type="audio/mpeg" />
                Browser Anda tidak mendukung elemen audio.
              </audio>

              <h3 class="mt-4">Video Perkenalan</h3>
              <video class="w-100" controls>
                <source src="video.mp4" type="video/mp4" />
                Browser Anda tidak mendukung elemen video.
              </video>
            </div>
>
            <a href="https://www.instagram.com/shinta" target="_blank" class="btn btn-custom mt-4"> Follow di Instagram </a>
          </div>
        </div>
      </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </body>
</html>
