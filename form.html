<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
     
        body {
            background: linear-gradient(135deg, #6b74f7, #8e44ad);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .form-card {
            background-color: #ffffff;
            color: #333;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .form-card:hover {
            transform: translateY(-10px);
        }

        .form-control,
        .form-select {
            border-radius: 10px;
        }

        .btn-custom {
            background-image: linear-gradient(135deg, #16a085, #7797f0);
            border: none;
            color: #fff;
            transition: all 0.4s ease;
        }

        .btn-custom:hover {
            background-image: linear-gradient(135deg, #2b12b6, #44ebc9);
            transform: scale(1.05);
        }

        .form-icon {
            color: #13e636;
        }
    </style>
</head>

<body>
    <div class="container"

        <div class="form-card p-5 shadow-lg">
            <h2 class="text-center mb-4"><i class="fas fa-user-plus form-icon"></i> Create New Account</h2>

            <div class="progress mb-4">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 60%;" aria-valuenow="60"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <form action="welcome.html" method="post">
                <div class="mb-3">
                    <label for="first_name" class="form-label"><i class="fas fa-user form-icon"></i> First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="John" required>
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label"><i class="fas fa-user form-icon"></i> Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Doe" required>
                </div>

                <label class="form-label"><i class="fas fa-venus-mars form-icon"></i> Gender</label>
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="male" name="gender" value="Male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="female" name="gender" value="Female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="other" name="gender" value="Other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="nationality" class="form-label"><i class="fas fa-flag form-icon"></i> Nationality</label>
                    <select id="nationality" name="nationality" class="form-select">
                        <option selected disabled>Select your nationality</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <label class="form-label"><i class="fas fa-language form-icon"></i> Languages Spoken</label>
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="bahasa" name="language" value="Bahasa Indonesia">
                        <label class="form-check-label" for="bahasa">Bahasa Indonesia</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="english" name="language" value="English">
                        <label class="form-check-label" for="english">English</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="other-language" name="language" value="Other">
                        <label class="form-check-label" for="other-language">Other</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="bio" class="form-label"><i class="fas fa-pen form-icon"></i> Bio</label>
                    <textarea id="bio" name="bio" class="form-control" rows="4" placeholder="Tell us about yourself..."></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-custom btn-lg w-100 mt-3"><i class="fas fa-paper-plane"></i> Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
