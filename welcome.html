<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Datang</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
    
      body {
        background: url("https://source.unsplash.com/1600x900/?nature,water") no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        overflow-x: hidden;
      }

      .welcome-card {
        background-color: rgba(24, 20, 235, 0.7);
        border-radius: 20px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        padding: 2rem;
        transition: transform 0.4s ease-in-out;
      }

      .welcome-card:hover {
        transform: translateY(-15px);
      }

      .welcome-card h1 {
        font-size: 3rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 20px;
        color: #7ee1fa;
      }

      .btn-custom {
        background-color: #e74c3c;
        border: none;
        transition: all 0.4s ease;
        color: #fff;
      }

      .btn-custom:hover {
        background-color: #c0392b;
        transform: scale(1.1);
      }

      .welcome-icon {
        font-size: 4rem;
        color: #191a19;
      }

      .parallax-text {
        animation: fadeInUp 2s;
      }

       fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card welcome-card text-center text-white parallax-text">
            
            <div class="welcome-icon mb-4">
              <i class="fas fa-globe-americas"></i>
            </div>
            <h1>Selamat Datang!</h1>
            <p class="lead">Terima kasih telah bergabung di Website <b>Shinta Aprilia</b>. Media Gamon bersama!</p>

            <a href="https://www.example.com" class="btn btn-custom btn-lg mt-4"><i class="fas fa-arrow-right"></i> Mulai Jelajah</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  </body>
</html>
